<section class="container-fluid pt-5">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-5">
          <h2>User Management</h2>
        </div>
        <div class="col-sm-7">
          <a *ngIf="user && user.level === 'superadmin'"
            class="btn btn-secondary" (click)="createUser()">
            <i class="material-icons">&#xE147;</i>
            <span>Add New User</span>
          </a>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Email</th>
            <th>Date Created</th>
            <th>Last Login</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of users">
            <td>{{ admin.id }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.created_at | date: 'medium' }}</td>
            <td>{{ admin.login_time | date: 'medium' }}</td>
            <td class="text-capitalize">{{ admin.level }}</td>
            <td>
              <div
                class="d-flex align-items-center justify-content-center gap-2">
                <div
                  class="status bg-{{ admin.status === 'active' ? 'success' : 'danger' }}"></div>
                {{ admin.status === 'active' ? 'Active' : 'Inactive' }}
              </div>
            </td>
            <td>
              <ng-container
                *ngIf="user && user.level === 'superadmin' && admin.level === 'admin'">
                <!-- <a href="#" class="settings" title="Settings"
                  data-toggle="tooltip"><i
                    class="material-icons">&#xE8B8;</i></a> -->
                <a (click)="deleteUser(admin.id)" class="delete" title="Delete"
                  data-toggle="tooltip"><i
                    class="material-icons">&#xE5C9;</i></a>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
