<div class="modal-body">
  <div class="col-12 pb-3 d-flex justify-content-between align-items-center">
    <h3 class="modal-title fw-bold mb-0">Select your destination</h3>
    <button *ngIf="cartDetails" type="button" class="close border-0 fs-2" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <ng-select [items]="countries" bindLabel="name" bindValue="name" (change)="changeCountry($event)" placeholder="Select country"></ng-select>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <ng-select [items]="states" bindLabel="name" bindValue="name" (change)="changeState($event)" placeholder="Select state"></ng-select>
        </div>
      </div>

      <div class="col-12">
        <button (click)="activeModal.close()" class="uk-button uk-button-secondary">
          continue
        </button>
      </div>
    </div>
  </div>
</div>
