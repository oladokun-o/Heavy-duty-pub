<div class="page-content">
    <div class="uk-section uk-container uk-container-large">
      <div class="col-12"><div class="col-12 py-3">
          <h1>Haulages</h1>
        </div>
        <div class="equipment-head">
          <div><span>Showing results <b>1 - 5</b> of total <b>5</b></span></div>
          <div>
            <!-- <div class="sort-box"><span>Sort By:</span><select class="js-select">
                    <option value="Price: Low to High">Price: Low to High</option>
                    <option value="Price: Low to High">Price: Low to High</option>
                    <option value="Price: Low to High">Price: Low to High</option>
                  </select></div> -->
            <div class="view-box">
              <!-- <a class="view-item" [class.active]="view === 'list'"
                (click)="changeView('list')">
                <img src="assets/img/view-list.svg" alt="icon" data-uk-svg>
              </a> -->
              <a class="view-item" [class.active]="view === 'grid'"
                (click)="changeView('grid')">
                <img src="assets/img/view-grid.svg" alt="icon" data-uk-svg>
              </a>
            </div>
          </div>
        </div>
        <div class="uk-grid" data-uk-grid>
          <div *ngIf="view === 'grid'" class="uk-grid uk-child-width-1-2@s"
            data-uk-grid>
            <div *ngFor="let haulage of Haulages">
              <div class="equipment-item">
                <div class="equipment-item__box">
                  <div class="equipment-item__media">
                    <a [routerLink]="['products/haulages', haulage.id]">
                      <img [src]="haulage.imageUrl" [alt]="haulage.name" />
                    </a>
                  </div>
                  <div class="equipment-item__info">
                    <div class="equipment-item__title">
                      <a [routerLink]="['products', haulage.id]">{{ haulage.name }}</a>
                      <article #desc [innerHTML]="haulage.description" class="text-truncate"></article>
                        <!-- <a class="btn- fw-normal fs-6" style="text-decoration: underline;" (click)="toggleDescription(desc)">Read {{
                          desc.classList.contains('text-truncate') ? 'more' :
                          'less' }}</a> -->
                    </div>

                    <div class="equipment-item__list">
                      <ul>
                        <li *ngFor="let meta of haulage.meta | keyvalue">{{ meta.value }}</li>
                      </ul>
                    </div>
                    <div
                      class="equipment-item__price pt-3 col-12 d-flex flex-row justify-content-between align-items-center flex-wrap gap-3">
                      <div class="equipment-item__price-current col-6 fs-6"
                        *ngIf="haulage.price !== undefined">
                        ₦{{ haulage.price | number }}
                      </div>

                      <div class="col-4 d-flex flex-row justify-content-end"
                        *ngIf="haulage.price !== undefined">
                        <button type="button" class="qty-btn" ngbTooltip="Decrease quantity" [disabled]="haulage.qty === 1"
                          (click)="dec(haulage)">-</button>
                        <input type="text" class="col-3 text-center border-0" #input [value]="haulage.qty" (change)="updateQuantity(haulage, Number(input.value))">
                        <button type="button" class="qty-btn" ngbTooltip="Increase quantity" (click)="inc(haulage)">+</button>
                      </div>

                      <div class="equipment-item__price-current fs-6"
                        *ngIf="haulage.amount !== undefined || haulage.meta && haulage.meta.type === 'service'">
                        Amount: <span class="fw-normal">₦{{ (haulage.amount ? haulage.amount : haulage.amount) |
                          number }}</span>
                      </div>

                      <div class="d-flex flex-row justify-content-end"
                        *ngIf="haulage.amount !== undefined || haulage.meta && haulage.meta.type === 'service'">
                        <button type="button" (click)="addToCart(haulage)" class="uk-button uk-button-default">
                          Add to Cart
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="equipment-item__btn">
                    <button routerLink="/products/haulages/{{ haulage.id }}"
                      class="uk-button uk-button-default uk-button-large uk-width-1-1" type="button">
                      <span>Order Now</span>
                      <span data-uk-icon="arrow-right"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="uk-pagination uk-flex-center uk-margin-large-top">
          <li class="uk-active"><span>1</span></li>
          <!-- <li><a href="#">2</a></li>
              <li><a href="#">3</a></li> -->
        </ul>
      </div>

    </div>
  </div>
